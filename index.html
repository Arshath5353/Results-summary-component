<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="box1">
        <p id="pone" style="color: aliceblue">Your Result</p>
        <br />
        <br />
        <span
          class="seventy"
          id="seventy"
          style="font-size: 80px"
          style="font-style: unset"
          >76</span
        >
        <br />
        <span id="hun" style="color: aliceblue">of 100</span>
        <h2 style="color: aliceblue">Great</h2>
        <p style="color: aliceblue">
          You scored higher than 65% of the people who have taken <br />
          these tests.
        </p>
      </div>

      <div class="box2">
        <h3 id="summary">Summary</h3>
        <p id="reaction" class="sp">
          <span class="inside"
            ><img src="assets/images/icon-reaction.svg" alt="" />Reaction </span
          ><span class="right"><strong>80</strong> / 100</span>
        </p>
        <p class="sp" id="Memory">
          <span class="inside"
            ><img src="assets/images/icon-memory.svg" alt="" />Memory</span
          >
          <span class="right"><strong>92</strong> / 100</span>
        </p>

        <p class="sp" id="Verbal">
          <span class="inside"
            ><img src="assets/images/icon-verbal.svg" alt="" />Verbal</span
          >
          <span class="right"><strong>61</strong> / 100</span>
        </p>
        <p class="sp" id="Visual">
          <span class="inside"
            ><img src="assets/images/icon-visual.svg" alt="" /> Visual
          </span>
          <span class="right"><strong>72 </strong>/ 100</span>
        </p>
        <p class="sp" id="Continue">Continue</p>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
